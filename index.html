    <!-- RANDOM BACKGROUND SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = [
                'Background1.jpg',
                'Background4.jpg',
                'lake.jpg',
                'TrollWalking.jpeg',
                'DolomiteView.jpeg',
                'DolomiteValley.jpeg',
                'FloweringTree.jpeg'
            ];

            const randomIndex = Math.floor(Math.random() * images.length);
            const chosenImage = `images/homeImages/${images[randomIndex]}`;

            const homePage = document.querySelector('.home-page');
            if (homePage) {
                homePage.style.backgroundImage = `url('${chosenImage}')`;
            }
        });
    </script>
